<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos And Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <h1>Add New Ninja</h1>

        <form action="/create_ninja" method="POST">

            <label for="first_name">First Name</label>
            <input class="m-3" type="text" name="first_name">
            <br>

            <label for="last_name">Last Name</label>
            <input class="m-3" type="text" name="last_name">
            <br>

            <label for="age">Age</label>
            <input class="m-3" type="number" name="age">
            <br>

            <label for="dojo_id">Select Dojo</label>
            <select class="m-3" name="dojo_id">
                {% for dojo in dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <br>

            <input class="btn btn-success m-3" type="submit" value="Add Ninja">
        </form>
        <a href="/dojos" class="btn btn-danger mt-2">Home</a>
    </div>
</body>
</html>
