<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos And Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="m-3 p-3 border border-warning">
            <h1>Dojos</h1>
            {% for dojo in dojos %}
            <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
            <br>
            {% endfor %}
        </div>
        
        
        <h4>Add a Dojo!</h2>
            <form action="/new_dojo" method="POST">
                <label for="name">Dojo City Name</label>
                <input type="text" name="name">
                
                <input type="submit" value="Create Dojo" class="btn btn-success">
            </form>
        <a href="/new_ninja" class="btn btn-primary mt-4">Add Ninja</a>
        </div>
</body>
</html>
